{% load settings_value %}

<nav class="navbar sticky-top navbar-expand-sm bg-body shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">{% settings_value 'PROJECT_NAME' %}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link {% if path == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">
            <i class="fa-solid fa-house me-1"></i> Home
          </a>
        </li>
      </ul>

      <hr>
      <div>
        {% if user.is_authenticated %}
        <a href="{% url 'user-profile' %}"
          class="btn btn-outline-primary {% if path == 'user-profile' %}active{% endif %} text-truncate nav-user-btn">
          <i class="fa-solid fa-user me-1"></i> {{ user.email }}
        </a>
        {% else %}
        <a href="{% url 'auth-login' %}"
          class="btn btn-outline-primary {% if path == 'auth-login' %}active{% endif %} nav-user-btn">
          <i class="fa-solid fa-right-to-bracket me-1"></i> Login
        </a>
        {% endif %}
      </div>

    </div>
  </div>
</nav>
